services:
  verus-node:
    build: .
    container_name: verus-node
    restart: unless-stopped
    command:
      - verusd
      - -printtoconsole
      - -dbcache=4096       # 4 GB cache for faster block/UTXO operations
      - -gen=1              # enable generation
      - -genproclimit=0     # 0 threads => staking only, no CPU mining
    ports:
      - "27485:27485/tcp"   # expose Verus P2P port to LAN
    volumes:
      - /srv/verus-data/komodo/VRSC:/root/.komodo/VRSC
      - /srv/verus-data/zcash-params:/root/.zcash-params
